<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Rock Climbing Trivia</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 headline">
                <h1>Rock Climbing Trivia</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
            </div>
            <div class="col-8">
                <div class="start">
                    <button type="button" class="btn btn-warning startB">Start</button>
                </div>
                <div>
                </div>
                <div class="card card-default">
                    <div class="card-body ">
                        <div class="card-text timer"></div>
                        <h5 class="card-title question"></h5>
                    </div>
                    <ul class="list-group list-group-flush main">
                        <button type="button" class="btn btn-danger btn1 main">
                            <li class="list-group-item firstAns main"></li>
                        </button>
                        <button type="button" class="btn btn-danger btn2  main">
                            <li class="list-group-item secondAns main"></li>
                        </button>
                        <button type="button" class="btn btn-danger btn3  main">
                            <li class="list-group-item thirdAns main"></li>
                        </button>
                        <button type="button" class="btn btn-danger btn4  main">
                            <li class="list-group-item fourthAns main"></li>
                        </button>
                    </ul>
                    <div class="answer-holder"></div>
                    <div class="image-holder"></div>
                    <div class="correct-holder"></div>
                    <div class="incorrect-holder"></div>
                    <div class="unanswered-holder"></div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
        <script type="text/javascript" src="assets/game.js"></script>
</body>

</html>
